dataset: Market-1501-v15.09.15  # dataset path
weights: results/best.pth
aligned: true  # use local distance loss
epochs: 45
batch: 384
lr: 0.05
scaler: true  # automatic mixed precision training
step: 6  # StepLR steps
gamma: 0.5  # StepLR gamma
global_margin: 0.5  # triplet loss margin for global feature
local_margin: 0.5  # triplet loss margin for local feature
workers: 2
persistent: true
optimizer: SGD  # SGD | AdamW
sgd:
  momentum: 0.9
  decay: !!float 1e-4  # weight decay
  nesterov: true
adamw:
  betas:
    - 0.9  # beta 1
    - 0.95  # beta 2
  decay: !!float 1e-1  # weight decay
topk: 3  # top-k for top-k re-ranking, n_neighbors for KNN
knn: true  # use KNN for re-ranking